<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <input type="text" name="search-field" id="search" placeholder="Search" autofocus>
    </header>
    <main>
        <div class="container">
            <div class="card" id="template">
                <div class="card-img">
                    <img class="card-img-src" src="" alt="">
                </div>
                <div class="card-descriprion">
                    <span class="movie-title"></span>
                    <span class="movie-imdb"></span>
                </div>
                    <button class="watchlist">Add to watchlist</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
